<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="icon" href="img/logo.png" />
    <title>Bitruni | Withdrawal</title>
    <link rel="stylesheet" href="withdraw.css" />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">
        <img src="img/logo.png" alt="" />
      </a>
      <div class="user-img">
        <div class="user">
          <img src="img/user.png" alt="" />
        </div>
      </div>
    </header>

    <main class="main">
      <div class="heading">
        <h1 class="heading-title">WITHDRAWAL</h1>
      </div>
      <section class="withdraw-section">
        <div class="withdraw-inputs">
          <form id="withdrawFunds" autocomplete="off">
            <div class="address-inputs-container">
              <div class="alertUser">
                <div class="alert-message">
                  <h4 class="message-type">Success</h4>
                  <h4 class="message-text success-sent">
                    Withdrawal Request Sent Successfully
                  </h4>
                  <div class="close">
                    <span> <i class="fas fa-close"></i></span>
                  </div>
                </div>
              </div>
              <div class="form-input">
                <div class="address-logo">
                  <div class="img__box">
                    <img src="img/BIT.png" alt="" />
                  </div>
                </div>
                <input
                  class="input-address"
                  type="text"
                  placeholder="Enter wallet address"
                  name="bit"
                />
              </div>
              <div class="form-input">
                <div class="address-logo">
                  <div class="img__box">
                    <img src="img/ETH.png" alt="" />
                  </div>
                </div>
                <input
                  class="input-address"
                  type="text"
                  placeholder="Enter wallet address"
                  name="eth"
                />
              </div>
              <div class="form-input">
                <div class="address-logo">
                  <div class="img__box">
                    <img src="img/TRON.png" alt="" />
                  </div>
                </div>
                <input
                  class="input-address"
                  type="text"
                  placeholder="Enter wallet address"
                  name="tron"
                />
              </div>
              <button type="submit" class="withdraw-button">WITHDRAW</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script src="withdraw.min.js"></script>
  </body>
</html>
