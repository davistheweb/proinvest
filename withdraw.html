<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
         @import url(
            'https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap'
            );

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            font-family: "Poppins", sans-serif;
        }
        body{
            max-width: 1400px;
            width: 100%;
            height: 100vh;
            background-color: #333;
        }
        .header {
            position: fixed;
            z-index: 10;
            width: 100%;
            padding: 2% 3%;
        }
        .logo img{
            width: 150px;
        }
        .main{
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
       }
       .withdraw-section{
        padding: 5% 5%;
       }

       .withdraw-container{
        position: relative;
        margin-top: 7rem;
        display: grid;
       }
       .heading{
        position: absolute;
        background-color: #ffd700;
        left: -90%;
        top: -5%;
        padding: 5px 25px;
        border-radius: 6px;
        display: flex;
      
       }
       .heading-title {
        font-size: 19px;
        font-weight: bold;
        text-align: end;
       }

       .withdraw-inputs{
        padding: 10% 8%;
        display: grid;
       }

       .form-input{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2rem;

       }

       .address-inputs-container {
        display: grid;
        gap: 3rem;
    }

       .address-logo {
        padding: 5px 5px;
        background-color: #fff;
        border-radius: 90%;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 60px;
        height: 55px;
        cursor: pointer;
       }

       .address-logo img{
        width: 40px;
       }

       .input-address{
        width: 400px;
        height: 40px;
        outline: none;
        padding-left: 5px;
        background-color: #ffd700 !important;
        border: none;
       }
  

       .withdraw-button {
        width: 150px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        justify-self: center;
        align-self: center;
        background-color: #ffd700;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        font-size: 20px;
        font-weight: bold;
       }
</style>
<header class="header">
    <a href="#" class="logo">
        <img src="img/logo.png" alt="">
    </a>
</header>
<main class="main">
    <section class="withdraw-section">
        <div class="withdraw-container">
            <div class="heading">
                <h1 class="heading-title">WITHDRAWAL</h1>
            </div>
            <div class="withdraw-inputs">
                <form action=""  autocomplete="off">
                    <div class="address-inputs-container">
                    <div class="form-input">
                        <div class="address-logo">
                            <img src="img/BIT.png" alt="">
                        </div>
                        <div class="form-input">
                        <input class="input-address" type="text" placeholder="INPUT ADDRESS"  name="bit" id="">
                        </div>
                    </div>
                    <div class="form-input">
                        <div class="address-logo">
                            <img src="img/ETH.png" alt="">
                        </div>
                        <div class="form-input">
                        <input class="input-address" type="text" placeholder="INPUT ADDRESS" name="eth" id="">
                        </div>
                    </div>
                    <div class="form-input">
                        <div class="address-logo">
                            <img src="img/TRON.png" alt="">
                        </div>
                        <div class="form-input">
                        <input class="input-address" type="text" placeholder="INPUT ADDRESS" name="tron" id="">
                        </div>
                    </div>
                    <button class="withdraw-button">WITHDRAW</button>
                </div>
                </form>
            </div>
        </div>
    </section>
</main>
</body>
</html>
