<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom File Input</title>
    <style>
        /* Hide the default file input */
        #fileInput {
            display: none;
        }

        /* Style the custom file input button */
        #customFileButton {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        /* Style the text for the selected file */
        #fileName {
            margin-left: 10px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <h2>Custom File Upload</h2>
    <label id="customFileButton" for="fileInput">Upload File</label>
    <span id="fileName">No file chosen</span>
    <input type="file" id="fileInput">

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');
        const customButton = document.getElementById('customFileButton');

        // When the file input changes (a file is selected)
        fileInput.addEventListener('change', function() {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = fileInput.files[0].name; // Show the file name
            } else {
                fileNameDisplay.textContent = 'No file chosen';  // If no file is selected
            }
        });
    </script>

</body>
</html>
