<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id="mySelect">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select>
    
    <button id="getSelected">Get Selected Option</button>
    <p id="selectedValue"></p>
    
    <script>
        document.getElementById('getSelected').addEventListener('click', function() {
        // Get the select element
        const selectElement = document.getElementById('mySelect');
        
        // Get the selected option's value
        const selectedValue = selectElement.value;
        
        // Get the selected option's text
        const selectedText = selectElement.options[selectElement.selectedIndex].text;
    
        // Display the selected value and text
        document.getElementById('selectedValue').textContent = `Selected Value: ${selectedValue}, Selected Text: ${selectedText}`;
    });
    
    </script> 
</body>
</html>
