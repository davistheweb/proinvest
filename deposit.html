<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Document</title>
</head>
<body>

    <style>
        @import url(
            'https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap'
            );

            *{
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family:'PT', Serif;
                scroll-behavior: smooth;
                list-style: none;
                text-decoration: none;
                font-family: "Poppins", sans-serif;
            }
            body{
                background-color: #333;
                width: 100%;
                height: 100vh;
                max-width: 1400px;
            }
            .main{
                justify-content: center;
                align-items: center;
            }
            .deposit {
                padding: 5% 2%;
            }
            .deposit-content_container{
                padding: 0;
                margin-top: 7rem;
                display: flex;
                justify-content: center;
                align-content:  center;
                height: 100vh;
            }
            .deposit-header{
                position: absolute;
                padding: 3px 20px;
                border-radius: 7px 5px;
                background-color: #ffd700;
                left: -1%;
                top: 20%;
                display: flex;    
                align-items: end;
            }
            .deposit_text{
                font-size: 17px;
                text-align: end;
            }
            .wallet-address{
                display: grid;
                margin-top: 1rem;
            }
            .address{
                padding: 2px;
                display: grid;
                justify-content: center;
                align-items: center;
            }
            .barcode{
                padding: 10px 10px;
                display: flex;
                justify-content: center;
            }
            .barcode .code{
                width: 300px;
                height: 270px;
            }
            .address-code{
                justify-content: center;
             
            }
            .wallet-code-text{
                padding: 2px 2px;
                display: flex;
                gap: 1rem;
                background-color: #ffd700;
                position: relative;
            }
            .wallet-code{
                font-weight: 300;
            }
            .copy_text{
                cursor: pointer;
                font-size: 15px;
                font-weight: 400;
                
            }
            </style>
            <main class="main">
    <section class="deposit">
        <div class="deposit-content_container">
            <div class="deposit-header">
                <h4 class="deposit_text">Deposit</h4>
            </div>
            <div class="wallet-address">
                <div class="address">
                    <div class="barcode">
                        <img src="img/BIT.jpg" alt="bitcoin" class="code">
                    </div>
                    <div class="address-code">
                        <div class="wallet-code-text">
                            
                            <h4 class="wallet-code bit-code">bc1ql5pw2wqe79p3qy249vsm4rjekw67ea0v7p5t2s</h4>
                            <span class="copy_text bit-copy"> <i class="fas fa-copy"></i> Copy Code</span>
                        </div>
                        
                    </div>
                </div>
                <div class="address">
                    <div class="barcode">
                        <img src="img/ETH.jpg" alt="bitcoin" class="code">
                    </div>
                    <div class="address-code">
                        <div class="wallet-code-text">
                        
                        <h4 class="wallet-code eth-code">0xabc12b3c77147807037d792a250c13881ba35bb3</h4>
                        <span class="copy_text eth-copy"> <i class="fas fa-copy"></i> Copy Code</span>
                        </div>
                    </div>
                </div>
                <div class="address">
                    <div class="barcode">
                        <img src="img/USDT.jpg" alt="bitcoin" class="code">
                    </div>
                    <div class="address-code">
                        <div class="wallet-code-text">
                            
                        <h4 class="wallet-code usdt-code">TCmevzMKV62arnKZXjaKVAzN8b6vszA4hX</h4>
                        <span class="copy_text usdt-copy"> <i class="fas fa-copy"></i> Copy Code</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
    <script>
        const copyCode =(element, text)=>{
            const codeElement = document.querySelector(element);
            const code = document.querySelector(text);
            const textCode = code.textContent;
            codeElement.addEventListener('click', ()=> {
                navigator.clipboard.writeText(textCode);
                codeElement.innerHTML = "<i class='fas fa-check'></i> Copied!";
 /*                setInterval(()=> {
                    codeElement.textContent = "copy code" }, 1600); */
                    setTimeout(() => codeElement.innerHTML = "<i class='fas fa-copy'></i> Copy Code", 1600);
            })
        }
        copyCode('.bit-copy', '.bit-code' );
        copyCode('.eth-copy', '.eth-code' );
        copyCode('.usdt-copy', '.usdt-code' );
    </script>
</body>
</html>
